<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            user-select: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>Country Population Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="display.js"></script>
</head>
<body onload="showAll()">
<header>
    <h1 class="text-center">Country Population Statistics</h1>
</header>
<div class="d-flex">
    <aside class="container col-lg-3">
        <div class="input-group pt-5 text-center">
            <label for="code" class="input-group-text">Filter by Country Code</label>
            <input type="text" id="code" placeholder="HUN">
            <button type="button" id="sendCode" class="btn btn-primary btn-lg" onclick="filterByCode()">Show result
            </button>
        </div>

        <div class="input-group pt-5 text-center">
            <label for="year" class="input-group-text">Filter by Year</label>
            <input type="text" id="year" placeholder="from 1960 up to 2010">
            <button type="button" class="btn btn-primary btn-lg" onclick="filterByYear()">Show result</button>
        </div>
        <div class="mt-5">
            <button type="button" id="all" class="btn btn-primary btn-lg" onclick="showAll()">Show all</button>
        </div>

    </aside>
    <main class="container col-lg-9">
        <nav class="bg-primary sticky-top">
            <ul class="nav nav-justified" id="paging">
                <li class="nav-item">
                    <button type="button" id="first" class="btn btn-outline-light text-dark" onclick="firstPage()"> << First
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" id="prev" class="btn btn-outline-light text-dark" onclick="prevPage()"> < Prev</button>
                </li>
                <li class="nav-item">
                    <button type="button" id="next" class="btn btn-outline-light text-dark" onclick="nextPage()">Next ></button>
                </li>
                <li class="nav-item">
                    <button type="button" id="last" class="btn btn-outline-light text-dark" onclick="lastPage()">Last >></button>
                </li>
            </ul>
        </nav>
        <div id="data">
        </div>
    </main>
</div>
</body>
</html>
